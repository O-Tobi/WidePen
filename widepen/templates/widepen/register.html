{% extends "widepen/layout.html" %}

{% block body %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Register</h2>

                    {% if message %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endif %}

                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <input class="form-control" autofocus type="text" name="firstname" placeholder="First name">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" name="lastname" placeholder="Last name">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Register</button>
                    </form>

                    <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Log In here.</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
