{% extends "widepen/layout.html" %}

{% block body %}

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>

                        {% if message %}
                            <div class="alert alert-info">{{ message }}</div>
                        {% endif %}

                        <form action="{% url 'login' %}" method="post" class="mt-4">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                            </div>
                            <div class="form-group mb-3">
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>
                            <input class="btn btn-primary btn-block" type="submit" value="Login">
                        </form>

                        <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}" class="btn btn-link">Register here.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
