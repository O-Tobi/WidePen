<div class="card mb-3 index-card" style="max-width: 70%;">
    <div class="row g-0">
      <div class="col-md-8">
  
        <div class="card-img-container">
              <a href="{% url 'profile' user_id=post.user.id %}">
                <img class="card-profile-picture" src="{{ post.user.profile_picture.url }}" alt="Profile Picture" />
              </a> <br>
        </div>
        
        <div class="card-body">
          <h5 class="card-title">
            <a  class="trun" href="{% url 'post_read' post_id=post.id %}">{{ post.title|safe }}</a>
          </h5>
          <p class="card-text truncate"> {{ post.story|safe|striptags|truncatechars_html:100|linebreaksbr }} </p>
          <p class="card-text"><small class="text-body-secondary">Published on: {{ post.post_date }}</small></p>
          <!-- Other card content as needed -->
        </div>
      </div>
      <div class="col-md-4">
        {% if post.image_url %}
          <img src="{{ post.image_url }}" class="img-fluid rounded-start" alt="{{ post.title }}">
        {% else %}
          <!-- Placeholder image or alternative content if no image is found -->
          <img src="placeholder.jpg" class="img-fluid rounded-start" alt="{{ post.title }}">
        {% endif %}
      </div>
    </div>
  </div>
